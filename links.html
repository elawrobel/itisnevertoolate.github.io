<body>
	<div class="links">
		<nav class="">
			<ul class="nav nav-tabs nav-justified">

				<li role="presentation"><a href="todo.html">To Do List</a></li>

		<div class="container container-fluid full">
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">

					<div class="addTask">
						<p>
							<label for="new-task" class="">
								<span class="claim"></span><span> - </span><span>this is your links</span>
							</label>
							<input id="new-task" type="text" placeholder="put your link">
							<button class="add glyphicon glyphicon-pushpin"></button>
						</p>
					</div>

					<div class="todo">
						<h3>-> to read</h3>
						<ul id="incomplete-tasks">
							<li>
								<label class="titleLink"></label>
								<label class="ticket">buy milk</label>
								<input type="text">
								<input type="checkbox">
								<button class="edit glyphicon glyphicon-pencil"></button>
								<button class="delete glyphicon glyphicon-trash"></button>
							</li>
						</ul>
					</div>

					<div class="completed">
						<h3>-> save</h3>
						<ul id="completed-tasks"></ul>
					</div>

				</div>
				<div class="col-xs-2"></div>
			</div>
		</div>
