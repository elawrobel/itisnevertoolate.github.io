  <body>
    <div class="container container-fluid full">
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">

          <div class="addTask">
            <p>
              <label for="new-task" class="">
              <span class="claim"></span><span> - </span><span>this is your wall</span>
              </label>
              <input id="new-task" type="text" placeholder="write your task">
              <button class="add glyphicon glyphicon-pushpin"></button>
            </p>
          </div>

          <div class="todo">
            <h3>-> todo</h3>
            <ul id="incomplete-tasks">
              <li>
                <label class="ticket">buy milk</label>
                <input type="text">
                <input type="checkbox">
                <button class="edit glyphicon glyphicon-pencil"></button>
                <button class="delete glyphicon glyphicon-trash"></button>
              </li>
            </ul>
          </div>

          <div class="completed">
            <h3>-> completed</h3>
            <ul id="completed-tasks">
              <li>
                <label>send mail</label>
                <input type="text">
                <input type="checkbox" checked>
                <button class="edit glyphicon glyphicon-pencil"></button>
                <button class="delete glyphicon glyphicon-trash"></button>
              </li>
            </ul>
          </div>

        </div>
        <div class="col-xs-2"></div>
      </div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="css/bootstrap/js/bootstrap.min.js"></script>

      <script src="js/app.js"></script>
    </body>
